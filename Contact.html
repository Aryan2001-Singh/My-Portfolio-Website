            <div class="contactForm">
                <h1>Contact Me for Work / General Enquiry</h1>
                <form>
                    <div class="mb-3">
                        <label for="Uname" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="clientNamel" aria-describedby="clientHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and contact number with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputContact1" class="form-label">Contact No</label>
                        <input type="Contact" class="form-control" id="clientContact">
                    </div>

                    <div class="mb-3">
                        <label for="Enquiry" class="form-label">Enquiry</label>
                        <input type="Enquiry" class="form-control" id="clientEnquiry" aria-describedby="EnquiryHelp">

                        <div class="mb-3 form-check" id="form-check">
                            <input type="checkbox" class="form-check-input" id="isClient">
                            <label class="form-check-label" for="isClient">I want you to work with me on a project</label>
                        </div>


                    </div>
                    <button type="submit" class="btn-sm">Submit</button>
                </form>
            </div>
